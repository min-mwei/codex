[mcp_servers.icm]
enabled = true
command = "agency"
args = ["mcp", "remote", "--url", "https://icmmcpprod-centralus.azurewebsites.net/"]
startup_timeout_sec = 30

[mcp_servers.msft-learn]
command = "agency"
args = ["mcp", "msft-learn"]

[mcp_servers.ado]
command = "agency"
args = ["mcp", "ado", "--organization", "medeina"]
startup_timeout_sec = 30

[mcp_servers.security-context]
enabled = true
command = "agency"
args = ["mcp", "security-context"]
startup_timeout_sec = 30
